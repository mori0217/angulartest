<html ng-app="listApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="angular.js"></script>
</head>

<body>
	<div ng-controller="studentListController">
		<button ng-click="insertTom()">addTom</button>
		<table>
			<tr>
				<th>index</th>
				<th>id</th>
				<th>name</th>
				<th>isFirst</th>
				<th>isMiddle</th>
				<th>isLast</th>
			</tr>
			<tr ng-repeat="student in students">
				<td>{{$index}}</td>
				<td>{{student.id}}</td>
				<td>{{student.name}}</td>
				<td>{{$first}}</td>
				<td>{{$middle}}</td>
				<td>{{$last}}</td>
			</tr>
		</table>
	</div>
	<div ng-controller="deathrayMenuController">
		<button ng-click="toggleMenu()">メニューをトグル</button>
		<ul ng-show="menuState.show">
			<li ng-click="stun()">気絶</li>
			<li ng-click="disintegrate()">崩壊</li>
			<li ng-click="erase()">歴史から消去</li>
		</ul>
	</div>
<script>
	var listModule = angular.module("listApp" , [] );
	listModule.controller("studentListController",
		function ( $scope ){
			var students = [{name:"bob",id:1},{name:"sam",id:2},{name:"jil",id:3}];
			$scope.students = students;

			$scope.insertTom = function(){
				var length = students.length;
				$scope.students.splice(length,0,{name:"tom",id:length + 1});
			};
		});
	listModule.controller("deathrayMenuController",
		function ( $scope ){
			$scope.menuState = {show: false};

			$scope.toggleMenu = function(){
				$scope.menuState.show = !$scope.menuState.show;
			};
		});
	
</script>


</body>

</html>
