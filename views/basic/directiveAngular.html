<html ng-app="directiveApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="../../js/angular.js"></script>
</head>

<body>
	<div ng-controller="directiveController">
		<button ng-click="clickUnfocused()">
			フォーカスなし
		</button>
		<button ngbk-focus ng-click="clickFocused()">
			フォーカスあり!
		</button>
		<div>{{message.text}}</div>
	</div>
<script>
	var directiveModule = angular.module("directiveApp" , [] );
	directiveModule.directive("ngbkFocus", function() {
		return {
			link: function(scope, element, attrs, controller) {
				element[0].focus();
			}
		};
	});

	directiveModule.controller("directiveController",
		function ( $scope ){
			$scope.message = { text: "クリックされていません" };
			$scope.clickUnfocused = function() {
				$scope.message.text = "フォーカスなしのボタンがクリックされました";
			};

			$scope.clickFocused = function() {
				$scope.message.text = "フォーカスありのボタンがクリックされました";
			};
		});
</script>


</body>

</html>
