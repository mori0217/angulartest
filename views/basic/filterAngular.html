<html ng-app="filterModule">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="../../js/angular.js"></script>
</head>

<body>
	<div ng-controller="filterController">
		<div>
			<span>{{pageHeading | titleCase}}</span>
		</div>
	</div>
<script>
	var filterModule = angular.module("filterModule", []);
	filterModule.filter("titleCase", function(){
		var titleCaseFilter = function( input ){
			var words = input.split(" ");
			for (var i = 0; i < words.length; i++) {
				words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
			}
			return words.join(" ");
		};
		return titleCaseFilter;
	});
	filterModule.controller("filterController", function( $scope ){
		$scope.pageHeading = "behold the majesty of your page";
	});
</script>

</body>

</html>
